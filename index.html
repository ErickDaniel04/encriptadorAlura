<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <title>Encriptador Alura G5</title>
</head>
<body>

    <div id="contenedor">
        <!-- Area Ingresar Texto -->
        <div id="area1">
            <div class="textArea">
                <img src="./assets/logo.png" id="logo" alt="">
                <textarea name="texto" id="texto" placeholder="Ingrese el texto aqui"></textarea>
                <div class="warning">
                    <img src="./assets/simbolo-exclamacion.png" id="simbolo" alt="">
                    <p class="parrafo3">Solo letras minúsculas y sin acentos</p>
                </div>
            </div>
            <div class="divButtons">
                <button name="button1" id="button1" onclick="encriptar()">Encriptar</button>
                <button name="button2" id="button2" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>

        <!-- Area Mostrar Texto desencriptado -->
        <div id="area2">
            <div id="showtext">
                <img src="./assets/img1.png" alt="" id="img1">
                <p id="parrafo1">Ningún mensaje fue encontrado</p>
                <p id="parrafo2">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button name="button3" id="button3" onclick="copiarTexto()">Copiar</button>
            </div>
        </div>
    </div>


<script src="./script/script.js"></script>

</body>
</html>
